    <h1>Calculador</h1>
    <div class="container">
      <!-- Output -->

      <div id="output">00</div>

      <!-- Inputs -->
      <input type="text" id="input1" placeholder="valor1" />
      <input type="text" id="input2" placeholder="valor2" />

      <!-- Buttons -->
      <div class="btns-container">
        <button class="btns" onclick="add()">Suma</button>
        <button class="btns" onclick="sub()">Resta</button>
        <button class="btns" onclick="mul()">Multiplicación</button>
        <button class="btns" onclick="div()">Divición</button>
        <button class="btns" onclick="reset()" id="reset">Refrescar</button>
      </div>

    </div>
